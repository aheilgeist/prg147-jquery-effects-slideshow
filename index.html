<!doctype html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <title>JQuery Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Wendy+One" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body class= "w3-theme-dark">
<header class="w3-container w3-theme-l1">
    <h1>JQuery Slide Show</h1>
</header>
<div class="w3-container w3-theme-d2 constrain">
    <h4 id="caption">Some photos from Digital Photography class</h4>

    <img src="images/fence.jpg" alt="Rustic fence by entrance to park" id ="slide">

    <div id="slides" class = "w3-theme-dark">
        <img src="images/fence.jpg" alt="Rustic fence by entrance to park">
        <img src="images/fountain.jpg" alt="Fountain framed by pine trees">
        <img src="images/gazebo.jpg" alt="Gazebo ceiling">
        <img src="images/lexi.jpg" alt="My fur-baby">
        <img src="images/sky.jpg" alt="Pretty backyard view">
        <img src="images/tombydam.jpg" alt="Tom by McHenry Dam">
        <img src="images/tomsleeping.jpg" alt="Tom sleeping">
        <img src="images/treeline.jpg" alt="Treeline">
        <img src="images/yellow_flowers.jpg" alt="Pretty summer flowers">
    </div>
    <h5 style="text-align: center">Click on the image to start and stop the slide show.</h5>
</div>
<footer class="w3-container w3-theme-dark"><p>&copy; A. Heilgeist  2016</p></footer>
</body>
</html>
